    <title>Document</title>

<body>
   
        
    <div class="ImgDiv">
        <div class="Logo"></div>
    </div>
         
        
    <div class="Controller">

        <div class="BtnDiv">
            <button id="Yellow" class="ColorChange1"></button>
            <button id="Pink"  class="ColorChange2"></button>
            <button id="Blue"  class="ColorChange3"></button>

        <div class="TextBoundary">
            <strong>Customize your umbrella</strong>
            <p>Upload a logo for an instant ptreview.</p>
            <p>.png and .jpg files only. Max file size is 5MB.</p>
            <input type="file" label="Upload Logo"/>
        </div>

    </div> 
    <script src="Umbrella.js"></script>
